<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰미니게임과제</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="./src/main.js" defer></script>
</head>
<body>
    <!-- Logo -->
    <img src="./img/logo.png" alt="logo" class="logo">
    <!-- Buttons -->
    <section class="buttons">
        <button class="btn"><img src="./img/blue_t.png" alt="pants"></button>
        <button class="btn"><img src="./img/blue_s.png" alt="skirt"></button>
        <button class="btn colorBtn blue">Blue</button>
        <button class="btn colorBtn yellow">Yellow</button>
        <button class="btn colorBtn pink">Pink</button>
        <button class="btn"><img src="./img/blue_t.png" alt="t-shirts"></button>
    </section>
    <!-- Items -->
     <ul class="items">
        <li class="item">
            <img src="./img/blue_t.png" alt="tshirt" class="item=thumbnail"/>
            <span class="item_description">female, large</span>
        </li>
     </ul>
</body>
</html>
